{% extends 'mainapp/base.html' %}
{%load static%}

{% block css %} 
    <link rel="stylesheet" href="{% static 'vendor/css/registration.css' %}">
{% endblock %}    
{% block content %}
    <div class="registration">
        <form action="{% url 'userapp:registration' %}" method="POST">
            {% csrf_token %}
            {% for f in form %}
            <div class="registration-form-str">
                <label for="{{f.id_for_label}}">{{f.label}}</label>
                {{f}}
            </div>
            <div>
                {% if errors %}
                {{f.errors}}
                {% endif %}
            </div>
            {% endfor %}
            <input type="submit">
        </form>
    </div>
{% endblock %}
