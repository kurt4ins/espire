{% load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'vendor/css/profile.css' %}">
</head>
<body>
    <form action="{% url 'userapp:profile'%}" method="POST">
        {%csrf_token%}
        <div class="container">
            <div class="row">
                <label for="{{form.first_name.id_for_label}}">Имя</label>
                {{form.first_name}}
            </div>
            <div class="row">
                <label for="{{form.last_name.id_for_label}}">Фамилия</label>
                {{form.last_name}}
            </div>
            <div class="row">
                <label for="{{form.username.id_for_label}}">Логин</label>
                {{form.username}}
            </div>
            <div class="row">
                <label for="{{form.email.id_for_label}}">Email</label>
                {{form.email}}
            </div>
        </div>
        <input type="submit">
</body>
</html>
