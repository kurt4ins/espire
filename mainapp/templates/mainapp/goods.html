{% extends 'mainapp/base.html' %}
{%load static cache%}

{% block title %}
Espire Shop
{% endblock %}

{% block content %}
<div class="mainwindow">
    <div class="mainmenu">
        <div class="sort-brands">
            <form action="">
                {% for brand in brands %}
                <div>
                    <input type="checkbox" name='brand' value="{{brand.id}}" id="brand_{{brand.id}}">
                    <label for="brand_{{brand.id}}">{{brand.name}}</label>
                </div>
                {% endfor %}
                <input type="submit">
            </form>
                
        </div>
    </div>
    <div class="goods">
        
            {% for i in goods %}
            <div class="good">
                <a href="{% url 'userapp:add_to_favourite' i.id%}" class="add-to-fav-btn">
                    {% if i.id in id_favourites%}
                    <img class="fav-btn" src={% static 'vendor/svg/heart-fill.svg' %}></img>
                    {% else %}
                    <img class="fav-btn" src={% static 'vendor/svg/heart.svg' %}></img>
                    {% endif %}
                </a>
                </a>
                <a href="/good?id={{i.id}}">
                    <img class="preview-img" src="{{i.img.url}}" alt="">
                    <p class="good-name">{{i.name}}</p>
                    <p class="good-price">{{i.beautiful_cost}}</p>
                </a>
            </div>
            {%endfor%}
        
    </div>
</div>
{% endblock %}
